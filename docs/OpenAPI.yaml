openapi: 3.0.3
info:
  title: Amrutam Telemedicine API
  version: 1.0.0
  description: Core endpoints for Amrutam telemedicine backend

servers:
  - url: http://localhost:5000

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    Register:
      type: object
      required: [name, email, password]
      properties:
        name: { type: string }
        email: { type: string, format: email }
        password: { type: string }
        role: { type: string, enum: [user, doctor, admin] }

    Login:
      type: object
      required: [email, password]
      properties:
        email: { type: string }
        password: { type: string }

    DoctorProfile:
      type: object
      properties:
        specialization: { type: string }
        experience: { type: integer }
        bio: { type: string }

    AvailabilitySlot:
      type: object
      properties:
        id: { type: string }
        doctorId: { type: string }
        date: { type: string, format: date }
        startTime: { type: string }
        endTime: { type: string }

    BookingRequest:
      type: object
      required: [doctorId, slotId]
      properties:
        doctorId: { type: string }
        slotId: { type: string }
        notes: { type: string }

paths:
  /api/auth/register:
    post:
      summary: Register a user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Register'
      responses:
        '201':
          description: Created

  /api/auth/login:
    post:
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Login'
      responses:
        '200':
          description: OK

  /api/doctor/create-profile:
    post:
      summary: Create doctor profile
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DoctorProfile'
      responses:
        '201':
          description: Created

  /api/doctor/set-availability:
    post:
      summary: Set availability slot (doctor)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AvailabilitySlot'
      responses:
        '201':
          description: Created

  /api/booking/book:
    post:
      summary: Book a consultation (patient)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BookingRequest'
      responses:
        '201':
          description: Created

  /api/consultation/update-status:
    put:
      summary: Update consultation status (doctor/admin)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                consultationId: { type: string }
                status: { type: string, enum: [pending, confirmed, completed, cancelled] }
      responses:
        '200':
          description: OK
